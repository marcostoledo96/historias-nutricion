<!DOCTYPE html>
<!--
  ! Página: Editar Turno
  * Propósito: actualizar datos de un turno existente; normaliza campos opcionales a null
  * Scripts: utils.js, auth.js, components.js, turno_editar.js
  ? Notas: mantiene ?dia en la navegación de retorno si aplica
-->
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Turno</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="main-layout">
    <div id="header-container"></div>

    <main class="content">
      <div id="alert-container"></div>

      <div class="card">
  <div class="card-header"><h2 class="card-title"><span class="material-symbols-outlined" aria-hidden="true">edit</span> Editar Turno</h2></div>
        <div class="card-body">
          <form id="form-editar-turno">
            <div class="form-row">
              <div class="form-group"><label class="form-label">Paciente</label><input name="paciente" class="form-input" disabled/></div>
              <div class="form-group"><label class="form-label">Día</label><input name="dia" type="date" class="form-input" required/></div>
              <div class="form-group"><label class="form-label">Horario</label><input name="horario" type="time" class="form-input" required/></div>
              <div class="form-group"><label class="form-label">Cobertura</label><input name="cobertura" class="form-input" /></div>
              <div class="form-group"><label class="form-label">Hora de llegada</label><input name="hora_llegada" type="time" class="form-input" /></div>
              <div class="form-group"><label class="form-label">Situación</label>
                <select name="situacion" class="form-select">
                  <option value="programado">programado</option>
                  <option value="en_espera">en_espera</option>
                  <option value="atendido">atendido</option>
                  <option value="ausente">ausente</option>
                  <option value="cancelado">cancelado</option>
                </select>
              </div>
              <div class="form-group"><label class="form-label">1ra vez</label><input name="primera_vez" type="checkbox"/></div>
              <div class="form-group w-full"><label class="form-label">Detalle</label><textarea name="detalle" class="form-input" rows="2"></textarea></div>
            </div>
            <div class="card-footer">
              <button type="button" id="btn-volver-turno" class="btn btn-field">Volver</button>
              <button type="submit" class="btn btn-primary btn-field">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <div id="footer-container"></div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/components.js"></script>
  <script src="js/turno_editar.js"></script>
</body>
</html>
